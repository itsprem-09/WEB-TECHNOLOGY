        idToEdit = -1;

        let isStudent = false;

        function displayStudent() {
            isStudent = true;
            temp = document.getElementById('showResult');
            tempString = "";
            tempString += "<div class='row  g-3'>"


            for (let i = 0; i < students.length; i++) {
                tempString += "<div class='col-3 d-flex justify-content-center'>"
                tempString += '<div class="card" style="width:280px;">'
                tempString += '<img src="' + students[i].avatar + '" class="card-img-top" alt="...">'
                tempString += '<div class="card-body">'
                tempString += '<h5 class="card-title">' + students[i].name + '</h5>'
                tempString += '<h5 class="card-text">ID : ' + students[i].id + '</h5>'
                tempString += '<h5 class="card-text">Roll No. : ' + students[i].rollNo + '</h5>'
                tempString += '<p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>'
                tempString += '</div>'
                tempString += '<div class="card-footer" >'
                tempString += "<small class='d-flex justify-content-center text-body-secondary'><button style='margin-right:5px;'' onclick='deleteStudent(" + i + ")' class='btn btn-outline-danger'>Delete</button><button onclick='setStu(" + i + ")' class='btn btn-outline-success'>Edit</button></small>"
                tempString += '</div>'
                tempString += '</div>'
                tempString += '</div>'
            }

            tempString += '</div>'
            temp.innerHTML = tempString;
        }

        function displayFaculty() {
            isStudent = false;

            document.getElementById('txtId').placeholder = "Enter Faculty ID :"
            document.getElementById('txtName').placeholder = "Enter Faculty Name :"
            document.getElementById('txtRollNo').placeholder = "Enter Departmenent of Faculty :"
            document.getElementById('txtAvatar').placeholder = "Enter Link of an image Of faculty : "

            temp = document.getElementById('showResult');
            tempString = "";
            tempString += "<div class='row  g-3'>"

            for (let i = 0; i < faculties.length; i++) {
                tempString += "<div class='col-3 d-flex justify-content-center'>"
                tempString += '<div class="card" style="width:280px;">'
                tempString += '<img src="' + faculties[i].avatar + '" class="card-img-top" alt="...">'
                tempString += '<div class="card-body">'
                tempString += '<h5 class="card-title">' + faculties[i].name + '</h5>'
                tempString += '<h5 class="card-text">ID : ' + faculties[i].id + '</h5>'
                tempString += '<h5 class="card-text">Department : ' + faculties[i].Department + '</h5>'
                tempString += '<p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>'
                tempString += '</div>'
                tempString += '<div class="card-footer" >'
                tempString += '<small class="d-flex justify-content-center text-body-secondary"><button onclick="deleteFaculty(' + i + ')" style="margin-right:5px;" class="btn btn-outline-danger">Delete</button><button onclick="setFaculty(' + i + ')"  class="btn btn-outline-success">Edit</button></small>'
                tempString += '</div>'
                tempString += '</div>'
                tempString += '</div>'
            }
            tempString += '</div>'
            temp.innerHTML = tempString;
        }

        function check(){
            if (isStudent) {
                addStudent();
            }
            else{
                addFaculty();
            }
        }

        function addStudent() {
            tempObj = {
                createdAt: students[0].createdAt,
                name: document.getElementById('txtName').value,
                avatar: document.getElementById('txtAvatar').value,
                rollNo: document.getElementById('txtRollNo').value,
                id: document.getElementById('txtId').value,
            }
            if (tempObj.name == "") {
                //invalid
                document.getElementById('txtName').style.border = "2px solid red";
            }
            else {
                document.getElementById('txtName').style.border = "1px solid black";
                if (idToEdit >= 0) {
                    students[idToEdit] = tempObj;
                    idToEdit = -1;
                    document.getElementById('btnAdd').innerHTML = "Add";
                }
                else {
                    students.push(tempObj);
                }

                document.getElementById('txtId').value = ""
                document.getElementById('txtName').value = ""
                document.getElementById('txtRollNo').value = ""
                document.getElementById('txtAvatar').value = ""
                displayStudent();
            }
        }

        function setStu(id) {
            idToEdit = id;
            document.getElementById('btnAdd').innerHTML = "Edit"
            document.getElementById('txtName').value = students[id].name;
            document.getElementById('txtId').value = students[id].id;
            document.getElementById('txtRollNo').value = students[id].rollNo;
            document.getElementById('txtAvatar').value = students[id].avatar;

        }
        function deleteStudent(id) {

            students.splice(id, 1);
            displayStudent();
        }

        function setFaculty(id) {
            idToEdit = id;
            document.getElementById('btnAdd').innerHTML = "Edit"
            document.getElementById('txtName').value = faculties[id].name;
            document.getElementById('txtId').value = faculties[id].id;
            document.getElementById('txtRollNo').value = faculties[id].Department;
            document.getElementById('txtAvatar').value = faculties[id].avatar;

        }

        function deleteFaculty(id) {

            faculties.splice(id, 1);
            displayFaculty();
        }

        function addFaculty() {
            tempObj = {
                createdAt: faculties[0].createdAt,
                name: document.getElementById('txtName').value,
                avatar: document.getElementById('txtAvatar').value,
                Department: document.getElementById('txtRollNo').value,
                City: "Fort Reba",
                id: document.getElementById('txtId').value,
            }
            if (tempObj.name == "") {
                //invalid
                document.getElementById('txtName').style.border = "2px solid red";
            }
            else {
                document.getElementById('txtName').style.border = "1px solid black";
                if (idToEdit >= 0) {
                    faculties[idToEdit] = tempObj;
                    idToEdit = -1;
                    document.getElementById('btnAdd').innerHTML = "Add";
                }
                else {
                    faculties.push(tempObj);
                }

                document.getElementById('txtId').value = ""
                document.getElementById('txtName').value = ""
                document.getElementById('txtRollNo').value = ""
                document.getElementById('txtAvatar').value = ""
                displayFaculty();
            }
        }
    </script>
