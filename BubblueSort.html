<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [2,9,5,4,3,1];
        for (let i = arr.length-1; i >= 1; i--) {
            isSwapped = false;
            for (let j = 0; j < i; j++) {
                if (arr[j] > arr[j+1]) {
                    isSwapped = true;
                   temp = arr[j+1];
                   arr[j+1] = arr[j];
                   arr[j] = temp;
                }
            }
            if (isSwapped == false) {
                break;
            }
        }
        document.write(arr)
        console.log(arr);
    </script>
</body>
</html>
