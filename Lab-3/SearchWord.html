<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter Line :");
        let arr = n.split(" ");
        let search = prompt("Enter Word You Want to Search :");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == search) {
                document.write("Word Found at index : "+i+"<br>")
            }
        }
    </script>
</body>
</html>
