<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = prompt("Enter Size of an Array :");
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt("Enter Element in Array :")));
        }
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        document.write("Max Element in Array is :"+max);

    </script>
</body>
</html>
