<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n = prompt("Enter Size of an Array :");
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt("Enter Element in Array :")));
        }
        for (let i = 0; i < arr.length-1; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if (arr[j] < arr[i]) {
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp;
                }
            }
        }
        document.write(arr);
    </script>
</body>
</html>
