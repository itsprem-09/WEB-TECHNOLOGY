<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array of student objects
        let students = [
            {
                name: "Alice",
                age: 20,
                grade: "A",
                course: "Computer Science",
                hometown: "New York"
            },
            {
                name: "Bob",
                age: 21,
                grade: "B+",
                course: "Engineering",
                hometown: "Los Angeles"
            },
            {
                name: "Carol",
                age: 19,
                grade: "A-",
                course: "Biology",
                hometown: "Chicago"
            },
            {
                name: "David",
                age: 22,
                grade: "B",
                course: "Physics",
                hometown: "Houston"
            },
            {
                name: "Eve",
                age: 20,
                grade: "A",
                course: "Mathematics",
                hometown: "Boston"
            }
        ];
        document.write('<table border = 1 cellspacing="0">')
        document.write("<tr>")
        document.write("<td>Name</td>");
        document.write("<td>Age</td>");
        document.write("<td>Grade</td>");
        document.write("<td>Course</td>");
        document.write("<td>Hometown</td>");
        document.write("</tr>")

        for (let i = 0; i < students.length; i++) {
            document.write("<tr>")
            document.write("<td>" + students[i].name + "</td>")
            document.write("<td>" + students[i].age + "</td>")
            document.write("<td>" + students[i].grade + "</td>")
            document.write("<td>" + students[i].course + "</td>")
            document.write("<td>" + students[i].hometown + "</td>")
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>

</html>
