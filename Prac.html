<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Analizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3252433f57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div style="border-bottom: 1px solid #0058b6;">
        <h1>Compiler Analizer</h1>
    </div>
    <div id="input">
        
        <label>Enter  Your Code Here :</label>
        <textarea id="inputText" rows="8" placeholder="Type your code here..."></textarea>
    </div>
    <div style="margin-top: 3px; margin-bottom: 3px;">
        <button onclick="run()" id="runBtn">Run</button>
        <button onclick="copyText()" id="copyBtn"><i class="fa-regular fa-clipboard"></i></button>
    </div>
    <div>
        <label >Anylysis Of Your Code : </label>
        <textarea id="resultText" rows="8" readonly="readonly"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
