<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            margin-top: 50px;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <input type="text" id="txtData" placeholder="Enter Student Name" \>
    <div id="result">
        AHDKA
    </div>

    <script>

        students = ['prem', 'jani', 'rajkot', 'gujarat', 'india']

        function displayStudent() {
            temp = document.getElementById("result");
            tempString = "";
            tempString += "<table border='1'>";
            for (i = 0; i < students.length; i++) {
                tempString += "<tr>";
                tempString += "<td>" + students[i] + "</td>";
                tempString += "<td><button onclick='deleteStudent(" + i + ")'>Delete</button></td>";
                tempString += "<td><button onclick='setStudent(" + i + ")'>Edit</button></td>";
                tempString += "</tr>";
            }
            tempString += "</table>";

            temp.innerHTML = tempString;
        }
        displayStudent();
    </script>

</body>

</html>
