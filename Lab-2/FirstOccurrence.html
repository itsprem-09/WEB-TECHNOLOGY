<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter String : ");
        let fi = str.indexOf('a');
        let li = str.lastIndexOf('a');
        document.write(str.substring(fi+1,li));
    </script>
</body>
</html>
