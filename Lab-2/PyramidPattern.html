<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <script>
        let n = prompt("Enter Number of Rows : ");
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n-i; j++) {
                document.write("&nbsp;");
                document.write("&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*");
                document.write("&nbsp;");
                document.write("&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
