<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-1</title>
</head>
<body>
    <script>
        let n = prompt("Enter Number of Rows : ");
        for (let i = n; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
