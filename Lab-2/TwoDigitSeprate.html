<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Digit Separate</title>
</head>
<body>
    <script>
        let n = prompt("Enter 2 Digit Number : ");
        let fd = parseInt(n / 10);
        let ld = parseInt(n % 10);
        document.write(Math.pow(fd,ld));
    </script>
</body>
</html>
