<!DOCTYPE html>
<html>

<head>
    <title>Checkout Form</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container bg-body-tertiary p-3">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" width="80px" height="80px"
                    class="img img-fluid">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center my-3 fs-1">
                <strong>Login Form</strong>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <div class="row px-5">
                    <div class="col h3 my-4">
                        Enter Details
                    </div>
                </div>
                <div class="row px-5 pb-4">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row px-5 pb-4">
                    <label for="firstName" class="form-label">Username</label>
                    <div class="col input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" id="username" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="row px-5 pb-4">
                    <label class="form-label">Enrollment No.</label>
                    <div class="col input-group">
                        <input type="text" id="enrollement" class="form-control" placeholder="Enrollment No." aria-label="Enrollment No."
                            aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="row px-5 pb-4">
                    <div class="col">
                        <label class="form-label">Email <span class="text-secondary">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                </div>

                <div class="row px-5 pb-4">
                    <div class="col">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>

                <div class="row px-5 pb-4">
                    <div class="col">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>

                <div class="row px-5 pb-4">
                    <div class="col-3">
                        <label class="form-label">DOB</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <button type="button" onclick="validate()" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let submit = document.getElementById('submit');

        function validate() {
            let user = document.getElementById("username").value;
            let enrollementno = document.getElementById("enrollement").value;
            let pass = document.getElementById("password").value;
            let mail = document.getElementById("email").value; 
            let conpass = document.getElementById("confirmPassword").value;
            let passpattern = /[!@#$%^*](1,)[0,9](1,)/;
            let emailpattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w)*(\.\w(2,3))+$/;

            if (user.trim().length < 8) {
                alert("Username must contain 8 char");
            }

            let regpass = new RegExp(passpattern);
            let regEmail = new RegExp(emailpattern);

            if (pass.length < 8 || pass.length > 12) {
                alert("Password must be in range of 8 to 12 char");
            }
            else if (!(regpass.test(pass))) {
                alert("password must contain at least 1 digit and 1 special character");
            }

            if (!(regEmail.test(mail))) {
                alert("Email is not Valid");
            }

            if (!(pass.match(conpass))) {
                alert("Confirm Password and Password must be Same");
            }

            let dob = parseInt(document.getElementById("date").value);
            let date = new Date();

            if ((date.getDate() - dob) < 18) {
                alert("Age must be greater than 18");
            }

            if (enrollementno.length != 11) {
                alert("Enrollement No Must be of 11 Length");
            }  
            
        }

    </script>

</body>

</html>
