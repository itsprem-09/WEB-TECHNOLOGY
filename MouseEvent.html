    <h1>Mouse Clicked Representator</h1>

    <div id="show">

    </div>

    <script>
        document.addEventListener('mousedown',(name)=> {
            if (name.button == 0) {
                console.log("Left Mouse Button Clicked");
                document.getElementById('show').innerHTML = "Left Mouse Button Clicked";
            }
            else if (name.button == 1) {
                console.log("Wheel or middle button");
                document.getElementById('show').innerHTML = "Wheel or middle button Clicked";
            }
            else if (name.button == 2) {
                console.log("right ");
                document.getElementById('show').innerHTML = "Right Mouse Button Clicked ";
            }
        });

    </script>
