<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [2,9,5,4,3,1];
        for (let i = 0; i < arr.length-1; i++) {
            let minimum = i;
            for (let j = i; j < arr.length; j++) {
                if (arr[j] < arr[i]) {
                    minimum = j;
                }
            }
            temp = arr[minimum];
            arr[minimum] = arr[i];
            arr[i] = temp;
        }
        document.write(arr)
    </script>
</body>
</html>
