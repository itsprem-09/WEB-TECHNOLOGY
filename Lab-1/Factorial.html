<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let n = prompt("Enter Number : ");
        let ans = 1;
        for (let i = 1; i <= n; i++) {
            ans = ans * i;
        }
        alert(`Factorial of Given Number is ${ans}`);
    </script>
</body>
</html>
