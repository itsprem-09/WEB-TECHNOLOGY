<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        let n = prompt("Enter Number : ");
        if (n == 0 || n == 1) {
            alert("Non Prime");
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                alert("Non Prime");
                break;
            }            
        }
        alert("Prime");
    </script>
</body>
</html>
