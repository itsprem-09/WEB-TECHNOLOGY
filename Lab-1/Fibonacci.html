<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let n = prompt("Enter Number : ");
        let a = 0;
        let b = 1;
        let sum = a + b;
        let result = "0 , 1 , ";
        for (let i = 1; i < n-1; i++) {
            result = result + sum + " , ";
            a = b;
            b = sum;
            sum = a + b;
        }
        result = result.substring(0,result.length-2);
        alert("Fibonacci Series : "+result);
    </script>
</body>
</html>
